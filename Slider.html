<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>

                <li><img src="Images/1%20%287%29.jpg" />
                </li>
                <li><img src="Images/1%20%281%29.png" />
                </li>
                <li><img src="Images/1%20%281%29.jpg" />

                <li><img src="Images/1%20%289%29.jpg" />
                </li>
                <li><img src="Images/1%20%288%29.jpg" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="Images/1%20%286%29-tn.jpg" /></li>
                <li><img src="Images/1%20%287%29-tn.jpg" /></li>
                <li><img src="Images/1%20%281%29-tn.png" /></li>
